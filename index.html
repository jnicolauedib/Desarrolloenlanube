<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pegasus Global Cars</title>
  <link href='style.css' rel='stylesheet'>
</head>
<body>
  <header>
    <nav>
      <div class="logo">Pegasus Global Cars</div>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Inventory</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="hero-content">
        <h1>Find Your Dream Car</h1>
        <p>We have the best cars from around the world.</p>
        <button>Explore Inventory</button>
      </div>
    </section>

    <section class="featured-cars">
      <h2>Featured Cars</h2>
      <div class="car-card-container">
        <!-- Car cards will be inserted here using JavaScript -->
      </div>
    </section>

    <section class="contact-us">
      <h2>Contact Us</h2>
      <form>
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <div class="social-media">
      <a href="#"><img src="https://via.placeholder.com/32" alt="Facebook"></a>
      <a href="#"><img src="https://via.placeholder.com/32" alt="Twitter"></a>
      <a href="#"><img src="https://via.placeholder.com/32" alt="Instagram"></a>
    </div>
    <p>&copy; 2023 Pegasus Global Cars. All rights reserved.</p>
  </footer>

  <script src="/main.js" type="module"></script>
</body>
</html>
